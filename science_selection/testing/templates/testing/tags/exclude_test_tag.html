<div class="modal fade" id="excludeTestModal{{ test.pk }}" data-bs-backdrop="static" tabindex="-1" role="dialog"
     aria-labelledby="excludeTestModal{{ test.pk }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-light">
            <div class="modal-header">
                <h5 class="modal-title" id="excludeTestDropLabel{{ test.pk }}">Исключение теста</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Вы действительно хотите исключить тест "{{test.name}}" из направления "{{direction}}"?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <a href="{% url 'exclude_test' test.pk direction.pk %}"><button type="submit" class="btn btn-danger">Исключить тест</button></a>
            </div>
        </div>
    </div>
</div>
