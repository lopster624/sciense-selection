<div class="modal fade" id="staticBackdrop{{ group.id }}" data-bs-backdrop="static" tabindex="-1"
     role="dialog"
     aria-labelledby="staticBackdropLabel{{ group.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-light">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel{{ group.id }}">Удаление
                    рабочей группы</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Вы действительно хотите удалить рабочую группу "{{group.name}}" из принадлежности "{{affiliation}}"?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <form action="{% url 'delete_work_group' group.id %}">
                    <button type="submit" class="btn btn-danger">Удалить группу</button>
                </form>
            </div>
        </div>
    </div>
</div>
