{% load static %}
<form class="m-2 mt-3" style="margin-left: 7%;" id="form_unsuitable"
      action="{% url 'add_to_unsuitable' user_app.id %}" method="post">
    {% csrf_token %}
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="unsuitable" id="switch_unsuitable_submit"
               {% if user_app.unsuitable %} checked {% endif %}>
        <label class="form-check-label" for="switch_unsuitable_submit">Не подходит</label>
    </div>
</form>
<script src="{% static 'js/switch_suitable_form.js' %}" type="text/javascript"></script>
