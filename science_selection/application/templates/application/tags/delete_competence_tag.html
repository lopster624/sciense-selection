<div class="modal fade" id="staticBackdrop{{ comp.id }}" data-bs-backdrop="static" tabindex="-1"
     role="dialog"
     aria-labelledby="staticBackdropLabel{{ comp.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-light">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel{{ comp.id }}">Удаление
                    компетенции</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Вы действительно хотите удалить компетенцию "{{comp.name}}" из направления
                "{{direction.name}}" и все ее
                связанные компетенции?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <form action="{% url 'delete_competence' comp.id direction.id %}">
                    <button type="submit" class="btn btn-danger">Удалить компетенцию</button>
                </form>
            </div>
        </div>
    </div>
</div>
