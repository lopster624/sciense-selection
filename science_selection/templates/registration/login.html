{% extends 'base.html' %}

{% block title %}
Авторизация
{% endblock %}
{% block content %}
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-4">

      <form method="post" class="mt-3" action="{% url 'login' %}">

        {% csrf_token %}
        <div class="form-group">
          <label for="username">Имя пользователя</label>
          <input type="text" id="username" name="username" class="form-control mb-2" placeholder="Логин">
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" class="form-control mb-2" placeholder="Пароль">
        </div>
        {% if form.errors %}
          <div class="mt-1 mb-1 rounded alert-danger">
            Пожалуйста, введите правильные имя пользователя и пароль.
          </div>
        {% endif %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <input type="submit" class="btn btn-outline-dark mt-2 mb-2" value="Войти"/>
        <div>
            Вы не зарегестрированы? <a href="{% url 'register' %}">Регистрация</a>
        </div>
    </form>
    </div>
  </div>
</div>
{% endblock %}
