{% csrf_token %}
{% for f in form %}
    <div class="form-group mb-1 clearfix">
        <label class="mb-1" for="{{ f.label }}">{{ f.label }}</label>
        <div>
            {{ f }}
    </div>
    </div>
    {% if form.errors %}
        <div class="mt-1 mb-0 alert-danger">
            {{ f.errors }}
        </div>
    {% endif %}
{% endfor %}
