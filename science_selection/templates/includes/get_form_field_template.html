{% for f in form %}
    <div class="form-group mb-1 clearfix">
        <label class="mb-1">{{ f.label }}</label>
        <div>
            {{ f }}
        </div>
    </div>
    {% if form.errors %}
        <div class="mt-1 mb-0 alert-danger rounded">
            {{ f.errors }}
        </div>
    {% endif %}
{% endfor %}
